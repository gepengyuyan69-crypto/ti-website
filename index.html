input[type="number"],input[type="text"]{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);padding:10px;border-radius:8px;color:#dff6ff;min-width:160px}

#mascot{position:fixed;bottom:28px;right:28px;width:84px;height:84px;border-radius:18px;display:flex;align-items:center;justify-content:center;font-size:36px;background:linear-gradient(135deg,#04102288,#07203388);border:1px solid rgba(255,255,255,0.04);cursor:pointer;z-index:999;box-shadow:0 12px 30px rgba(0,0,0,0.6);transition:transform .12s}
#mascot:hover{transform: translateY(-6px) scale(1.05)}

#klineChart{height:300px;width:100%;border-radius:12px;overflow:hidden;margin-top:12px;}

@media(max-width:1100px){.main{grid-template-columns:1fr;padding:0 12px}.speech{right:12px;left:12px;bottom:92px}#mascot{right:12px;bottom:12px}}
</style>

<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
<script>
let currentLang='zh';
function toggleLanguage(){
  currentLang=currentLang==='zh'?'en':'zh';
  document.getElementById("langBtn").innerText=currentLang==='zh'?'‰∏≠Êñá':'EN';
}

document.getElementById("mascot").onclick = ()=>{document.getElementById("mascotSpeech").style.display="block";}
function closeSpeech(){document.getElementById("mascotSpeech").style.display="none";}

// Ëé∑Âèñ TI ‰ª∑Ê†º
async function fetchTiPrice(){
  try{
    const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/0x8b5be89c0f4eabbe51fd13cf21824b65b79527f3`);
    const data = await res.json();
    const pair = data.pairs[0];
    document.getElementById("tokenPrice").innerText = parseFloat(pair.priceNative).toFixed(6)+" BNB";
    document.getElementById("tokenPriceUSD").innerText = parseFloat(pair.priceUsd).toFixed(4);
    updateKline(pair.chart);
  }catch(e){console.error(e);}
}

// Êü•ËØ¢ÂÖ∂‰ªñ‰ª£Â∏Å
function queryToken(){
  const q=document.getElementById("queryToken").value;
  if(!q){alert("ËØ∑ËæìÂÖ•‰ª£Â∏ÅÂêàÁ∫¶Âú∞ÂùÄÊàñÁ¨¶Âè∑");return;}
  const url=`https://pancakeswap.finance/swap?outputCurrency=${q}`;
  document.getElementById("otherTokenFrame").src=url;
}

// KÁ∫øÂõæ
const chart = LightweightCharts.createChart(document.getElementById('klineChart'), {
  width: document.getElementById('klineChart').clientWidth,
  height: 300,
  layout:{backgroundColor:'#060818',textColor:'#dff6ff'},
  grid:{vertLines:{color:'#1c1c2a'},horzLines:{color:'#1c1c2a'}},
  crosshair:{mode: LightweightCharts.CrosshairMode.Normal},
  rightPriceScale:{borderColor:'#555'},
  timeScale:{borderColor:'#555'}
});
const candleSeries = chart.addCandlestickSeries({
  upColor:'#5ef0ff', downColor:'#ff5c7c', borderVisible:false, wickUpColor:'#5ef0ff', wickDownColor:'#ff5c7c'
});
function updateKline(data){
  if(!data) return;
  const candles = data.map(c=>({time:c.timestamp,open:c.open,high:c.high,low:c.low,close:c.close}));
  candleSeries.setData(candles);
}

window.onload=()=>{
  fetchTiPrice();
  setInterval(fetchTiPrice,10000);
}
window.onresize=()=>{chart.applyOptions({width:document.getElementById('klineChart').clientWidth})}
</script>
