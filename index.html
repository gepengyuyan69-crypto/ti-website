<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ti --- 去中心化代币</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#060818; --card: rgba(255,255,255,0.04); --accent:#5ef0ff; --accent2:#ffcf3b;
  --neon-glow: 0 0 20px rgba(94,240,255,0.12);
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Arial,sans-serif;color:#e8f7ff;background: radial-gradient(1200px 600px at 10% 10%, rgba(16,24,40,0.65), transparent 10%),linear-gradient(180deg,#050712 0%, #071022 100%);min-height:100vh;overflow-x:hidden;}
.bg-wrap{position:fixed;inset:0;z-index:-2;pointer-events:none;}
.grid{position:absolute;inset:0;background-image: linear-gradient(rgba(94,240,255,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,204,59,0.01) 1px, transparent 1px);background-size:40px 40px,40px 40px;opacity:0.12;transform: translateZ(0);animation: drift 40s linear infinite;mix-blend-mode: overlay;}
@keyframes drift{from{transform:translateY(0);}to{transform:translateY(-200px);}}
.blob{position:absolute;width:420px;height:420px;border-radius:50%;filter: blur(80px);opacity:0.14;mix-blend-mode: screen;animation: blobMove 18s infinite alternate;}
.blob.b1{background: radial-gradient(circle at 20% 30%, rgba(94,240,255,0.9), rgba(94,240,255,0.05)); left:-120px; top:-60px;}
.blob.b2{background: radial-gradient(circle at 70% 60%, rgba(255,204,59,0.85), rgba(255,204,59,0.02)); right:-140px; bottom:-80px;animation-duration:24s;}
@keyframes blobMove{from{transform:translateY(0);}to{transform:translateY(20px);}}

.app{padding:20px;display:grid;grid-template-rows:72px 1fr;gap:18px;position:relative;z-index:1;}
header{display:flex;align-items:center;justify-content:space-between}
.brand{display:flex;align-items:center;gap:12px}
.logo{width:64px;height:64px;border-radius:14px;display:flex;align-items:center;justify-content:center;font-family:Orbitron;color:var(--accent);font-weight:700;background:linear-gradient(135deg,#04112833,#05203a55);box-shadow: var(--neon-glow);border:1px solid rgba(94,240,255,0.08)}
h1{margin:0;font-family:Orbitron;font-size:18px;color:var(--accent2); text-shadow: 0 0 10px rgba(255,204,59,0.08)}
.nav-actions{display:flex;gap:10px;align-items:center}
.btn{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:8px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);cursor:pointer;color:var(--accent2);transition:all .15s}
.btn:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(0,0,0,0.6)}
.glow{box-shadow:0 0 20px rgba(94,240,255,0.12);border-color: rgba(94,240,255,0.12);color:var(--accent)}

.main{display:grid;grid-template-columns:320px 1fr 380px;gap:18px;align-items:start}
.card{background:var(--card);border-radius:14px;padding:16px;border:1px solid rgba(255,255,255,0.03);backdrop-filter: blur(6px); box-shadow: 0 8px 50px rgba(0,0,0,0.6)}
.token-header{display:flex;gap:12px;align-items:center}
.token-avatar{width:64px;height:64px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-family:Orbitron;color:var(--accent2);background:linear-gradient(135deg,#06203a22,#0d274433);border:1px solid rgba(255,255,255,0.03);font-size:20px}
.price-big{font-family:Orbitron;font-size:18px;color:var(--accent);display:block}
.small{font-size:13px;color:#8fb3c9}
.muted{color:#9fb4cc;font-size:13px}

.panel{padding:18px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03)}
.panel h2{margin-top:0;font-family:Orbitron;color:var(--accent2)}
.row{display:flex;gap:10px;align-items:center;margin:10px 0;flex-wrap:wrap}
input[type="number"],input[type="text"]{background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);padding:10px;border-radius:8px;color:#dff6ff;min-width:160px}
.action-btn{background:linear-gradient(90deg, rgba(94,240,255,0.08), rgba(255,204,59,0.04));border:1px solid rgba(94,240,255,0.12);color:#002;padding:10px 14px;border-radius:12px;cursor:pointer;font-weight:700}
.action-danger{background:linear-gradient(90deg, rgba(255,92,124,0.10), rgba(255,204,59,0.02));border-color: rgba(255,92,124,0.16);color:#ff6b7a}
.info-line{display:flex;justify-content:space-between;padding:10px;border-radius:8px;background:rgba(0,0,0,0.24);margin-top:8px;font-weight:600}

#mascot{position:fixed;bottom:28px;right:28px;width:84px;height:84px;border-radius:18px;display:flex;align-items:center;justify-content:center;font-size:36px;background:linear-gradient(135deg,#04102288,#07203388);border:1px solid rgba(255,255,255,0.04);cursor:pointer;z-index:999;box-shadow:0 12px 30px rgba(0,0,0,0.6);transition:transform .12s}
#mascot:hover{transform: translateY(-6px) scale(1.05)}
.speech{position:fixed;bottom:120px;right:120px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);max-width:320px;box-shadow:0 12px 40px rgba(0,0,0,0.6);display:none;z-index:999}
.speech .close{font-size:12px;color:#9fb4cc;cursor:pointer;float:right;margin-left:8px}

.slip-row{display:flex;gap:8px;align-items:center;margin-top:8px}
.slip-option{padding:6px 8px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;font-size:13px}
.slip-option.active{background:linear-gradient(90deg, rgba(94,240,255,0.08), rgba(255,204,59,0.03));border:1px solid rgba(94,240,255,0.12);}
.tx-link{color:var(--accent);font-family:monospace;text-decoration:none;font-size:13px}
@media(max-width:1100px){.main{grid-template-columns:1fr;padding:0 12px}.speech{right:12px;left:12px;bottom:92px}#mascot{right:12px;bottom:12px}}
</style>
</head>
<body>
<div class="bg-wrap"><div class="grid"></div><div class="blob b1"></div><div class="blob b2"></div></div>
<div class="app">
<header>
<div class="brand"><div class="logo">Ti</div><div><h1>Ti --- 去中心化代币</h1><div class="small">BSC • PancakeSwap • 多钱包 • 科技×搞怪</div></div></div>
<div class="nav-actions">
<button class="btn glow" onclick="document.getElementById('swapSection').scrollIntoView({behavior:'smooth'})">交易 Ti</button>
<button class="btn" onclick="document.getElementById('otherSection').scrollIntoView({behavior:'smooth'})">查询代币</button>
<button id="btn-connect" class="btn" onclick="connectWallet()">连接钱包</button>
<button id="langBtn" class="btn" onclick="toggleLanguage()">中文</button>
</div>
</header>

<main class="main">
<section class="card">
<div class="token-header"><div class="token-avatar">Ti</div><div><div id="tokenName">Ti</div><div class="muted" id="tokenSymbol">—</div></div></div>
<div style="margin-top:12px"><div class="small">实时价格（DexScreener）</div><div style="display:flex;align-items:center;justify-content:space-between;margin-top:8px"><div><div class="price-big" id="tokenPrice">— BNB</div><div class="small">≈ <span id="tokenPriceUSD">—</span> USD</div></div><div style="text-align:right"><div class="small">交易对 / 流动性</div><div class="muted tiny" id="poolInfo">—</div></div></div></div>
<hr style="border:none;border-top:1px solid rgba(255,255,255,0.04);margin:16px 0;">
<div id="swapSection" class="panel">
<h2>Ti 交易</h2>
<div class="row">
<input type="number" id="amountTi" placeholder="Ti 数量">
<input type="number" id="amountBNB" placeholder="BNB 数量" disabled>
</div>
<div class="row slip-row">
<div class="small">滑点</div>
<div class="slip-option active" data-value="0.5">0.5%</div>
<div class="slip-option" data-value="1">1%</div>
<div class="slip-option" data-value="2">2%</div>
</div>
<div class="row">
<button class="action-btn" onclick="swapTi()">确认交易</button>
</div>
<div id="txInfo"></div>
</div>
</section>

<section class="card" id="otherSection">
<div class="panel">
<h2>查询其他代币</h2>
<div class="row">
<input type="text" id="queryToken" placeholder="代币合约地址或符号">
<button class="action-btn" onclick="queryToken()">查询</button>
</div>
<div id="otherTokenInfo" style="margin-top:12px"></div>
</div>
</section>
</main>
</div>

<div id="mascot">🤖</div>
<div class="speech" id="mascotSpeech"><span class="close" onclick="closeSpeech()">×</span><div id="speechText">Hi，我是Ti吉祥物~</div></div>

<!-- 库 -->
<script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>
<script src="https://unpkg.com/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>

<script>
let provider, signer, web3Modal;
const TiAddress = "0x8b5be89c0f4eabbe51fd13cf21824b65b79527f3";
const BSC_RPC = "https://bsc-dataseed.binance.org/";

// Web3Modal 初始化
function initWeb3Modal(){
  const providerOptions = {
    walletconnect:{
      package: window.WalletConnectProvider,
      options:{rpc:{56:BSC_RPC}, chainId:56}
    }
  };
  web3Modal = new window.Web3Modal.Web3Modal({
    cacheProvider:false,
    providerOptions
  });
}

async function connectWallet(){
  try{
    const instance = await web3Modal.connect();
    provider = new ethers.providers.Web3Provider(instance);
    signer = provider.getSigner();
    const address = await signer.getAddress();
    document.getElementById("btn-connect").innerText = address.slice(0,6)+"..."+address.slice(-4);
    alert("钱包连接成功："+address);
  }catch(e){
    console.error("connectWallet error",e);
    alert("钱包连接失败，请在控制台查看详细信息并确保你在 HTTPS 页面上打开");
  }
}

// 吉象物动画
document.getElementById("mascot").onclick = function(){
  const speech = document.getElementById("mascotSpeech");
  speech.style.display = "block";
}
function closeSpeech(){document.getElementById("mascotSpeech").style.display="none"}

// 滑点选择
document.querySelectorAll(".slip-option").forEach(el=>{
  el.onclick=()=>{
    document.querySelectorAll(".slip-option").forEach(x=>x.classList.remove("active"));
    el.classList.add("active");
  }
})

// 查询Ti价格（DexScreener 公共 API）
async function fetchTiPrice(){
  try{
    const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${TiAddress}`);
    const data = await res.json();
    const pair = data.pairs[0];
    document.getElementById("tokenPrice").innerText = parseFloat(pair.priceUsd / pair.priceUsd * pair.priceNative).toFixed(6)+" BNB";
    document.getElementById("tokenPriceUSD").innerText = parseFloat(pair.priceUsd).toFixed(4);
    document.getElementById("poolInfo").innerText = pair.dexName+" / "+parseFloat(pair.liquidityUsd).toFixed(2)+" USD";
  }catch(e){console.error(e)}
}

// 查询其他代币
async function queryToken(){
  const q = document.getElementById("queryToken").value;
  if(!q) return alert("请输入合约地址或代币符号");
  try{
    const res = await fetch(`https://api.dexscreener.com/latest/dex/tokens/${q}`);
    const data = await res.json();
    if(!data.pairs || data.pairs.length===0) return alert("未查询到代币");
    const p = data.pairs[0];
    document.getElementById("otherTokenInfo").innerHTML = `<div>${p.token.symbol} - ${p.token.name}<br>价格：${parseFloat(p.priceUsd).toFixed(4)} USD<br>DEX: ${p.dexName}</div>`;
  }catch(e){console.error(e)}
}

// 简单交易 Ti
async function swapTi(){
  if(!signer) return alert("请先连接钱包");
  const amountTi = document.getElementById("amountTi").value;
  if(!amountTi || amountTi<=0) return alert("请输入交易数量");
  const routerAddress = "0x10ED43C718714eb63d5aA57B78B54704E256024E"; // PancakeSwap Router
  const routerAbi = ["function swapExactTokensForETH(uint amountIn,uint amountOutMin,address[] calldata path,address to,uint deadline) external returns (uint[] memory amounts)","function getAmountsOut(uint amountIn,address[] memory path) public view returns (uint[] memory amounts)"];
  const router = new ethers.Contract(routerAddress, routerAbi, signer);

  try{
    const decimals = 18;
    const amountIn = ethers.utils.parseUnits(amountTi,decimals);
    const path = [TiAddress,"0xEeeeeEeeeEeEeeEeEeEeeEEEeeeeEeeeeeeeEEeE"]; // BNB placeholder
    const to = await signer.getAddress();
    const deadline = Math.floor(Date.now()/1000)+60*10;

    const tx = await router.swapExactTokensForETH(amountIn,0,path,to,deadline,{gasLimit:300000});
    document.getElementById("txInfo").innerHTML=`交易已发送: <a class="tx-link" href="https://bscscan.com/tx/${tx.hash}" target="_blank">${tx.hash}</a>`;
    await tx.wait();
    alert("交易完成!");
  }catch(e){console.error(e);alert("交易失败")}
}

// 切换语言
function toggleLanguage(){alert("多语言功能暂未实现，可扩展")}

// 初始化
window.onload = ()=>{
  initWeb3Modal();
  fetchTiPrice();
  setInterval(fetchTiPrice, 10000);
}
</script>
</body>
</html>
